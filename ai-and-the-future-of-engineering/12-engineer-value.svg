<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="engineerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="taskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .agent-swarm-1 {
      animation: swarm1 4s ease-in-out infinite;
    }
    .agent-swarm-2 {
      animation: swarm2 4.5s ease-in-out infinite;
    }
    .agent-swarm-3 {
      animation: swarm3 5s ease-in-out infinite;
    }
    .agent-swarm-4 {
      animation: swarm4 4.2s ease-in-out infinite;
    }
    @keyframes swarm1 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(8px, -5px); }
      50% { transform: translate(-3px, 8px); }
      75% { transform: translate(-8px, -3px); }
    }
    @keyframes swarm2 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-6px, 7px); }
      50% { transform: translate(5px, -8px); }
      75% { transform: translate(7px, 4px); }
    }
    @keyframes swarm3 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(5px, 6px); }
      50% { transform: translate(-7px, -4px); }
      75% { transform: translate(-5px, 8px); }
    }
    @keyframes swarm4 {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-8px, -6px); }
      50% { transform: translate(6px, 5px); }
      75% { transform: translate(4px, -7px); }
    }
    
    .pulse-glow {
      animation: glowPulse 2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    
    .task-pulse {
      animation: taskPulse 2.5s ease-in-out infinite;
    }
    @keyframes taskPulse {
      0%, 100% { opacity: 0.2; r: 70; }
      50% { opacity: 0.4; r: 80; }
    }
    
    .connection-flow {
      animation: flowDash 1s linear infinite;
    }
    @keyframes flowDash {
      to { stroke-dashoffset: -12; }
    }
  </style>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e293b">Engineers: More Valuable Than Ever</text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">The role evolves from writing code to orchestrating AI agent swarms</text>
  
  <!-- ========== LEFT SIDE: Old Role ========== -->
  <g transform="translate(40, 110)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="#fef2f2" stroke="#f87171" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="90" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b91c1c">OLD ROLE</text>
    
    <!-- Single person coding alone -->
    <g transform="translate(55, 45)">
      <rect x="0" y="0" width="70" height="55" rx="6" fill="#fee2e2" stroke="#f87171" stroke-width="1"/>
      <text x="8" y="16" font-family="monospace" font-size="9" fill="#991b1b">&lt;code/&gt;</text>
      <text x="8" y="30" font-family="monospace" font-size="9" fill="#991b1b">function()</text>
      <text x="8" y="44" font-family="monospace" font-size="9" fill="#991b1b">{...}</text>
    </g>
    
    <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">Writing code</text>
    <text x="90" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">line by line</text>
  </g>
  
  <!-- Arrow from old to new -->
  <g transform="translate(230, 165)">
    <path d="M 0 15 L 45 15" fill="none" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrowGray)"/>
    <text x="22" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">evolves to</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- ========== RIGHT SIDE: New Role ========== -->
  <g transform="translate(680, 110)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="90" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">NEW ROLE</text>
    
    <!-- Person with agents around them -->
    <g transform="translate(50, 42)">
      <circle cx="40" cy="25" r="18" fill="#22c55e"/>
      <circle cx="40" cy="18" r="7" fill="white"/>
      <ellipse cx="40" cy="32" rx="10" ry="6" fill="white"/>
      
      <!-- Small agents around -->
      <circle cx="10" cy="10" r="10" fill="#667eea" opacity="0.8"/>
      <circle cx="70" cy="10" r="10" fill="#667eea" opacity="0.8"/>
      <circle cx="10" cy="50" r="10" fill="#667eea" opacity="0.8"/>
      <circle cx="70" cy="50" r="10" fill="#667eea" opacity="0.8"/>
    </g>
    
    <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Orchestrating</text>
    <text x="90" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">AI agent swarms</text>
  </g>
  
  <!-- ========== CENTER: Main Visualization ========== -->
  <!-- Task/Project in the center -->
  <g transform="translate(450, 380)">
    <!-- Task glow -->
    <circle class="task-pulse" cx="0" cy="0" r="70" fill="#f59e0b" opacity="0.2"/>
    <circle cx="0" cy="0" r="55" fill="url(#taskGrad)" filter="url(#shadow)"/>
    
    <!-- Task icon - document/code -->
    <rect x="-25" y="-30" width="50" height="60" rx="5" fill="white" opacity="0.95"/>
    <rect x="-18" y="-22" width="25" height="3" rx="1" fill="#d97706"/>
    <rect x="-18" y="-14" width="36" height="2" rx="1" fill="#fcd34d"/>
    <rect x="-18" y="-8" width="30" height="2" rx="1" fill="#fcd34d"/>
    <rect x="-18" y="-2" width="33" height="2" rx="1" fill="#fcd34d"/>
    <rect x="-18" y="4" width="28" height="2" rx="1" fill="#fcd34d"/>
    <rect x="-18" y="10" width="36" height="2" rx="1" fill="#fcd34d"/>
    <rect x="-18" y="16" width="24" height="2" rx="1" fill="#fcd34d"/>
    
    <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">THE TASK</text>
  </g>
  
  <!-- Swarming AI Agents around the task -->
  <!-- Agent 1 - top left -->
  <g class="agent-swarm-1">
    <circle cx="355" cy="310" r="26" fill="url(#agentGrad)" filter="url(#shadow)"/>
    <rect x="343" y="298" width="24" height="24" rx="5" fill="white"/>
    <circle cx="350" cy="306" r="3" fill="#667eea"/>
    <circle cx="360" cy="306" r="3" fill="#667eea"/>
    <rect x="347" y="314" width="16" height="3" rx="1" fill="#667eea"/>
  </g>
  
  <!-- Agent 2 - top right -->
  <g class="agent-swarm-2">
    <circle cx="545" cy="310" r="26" fill="url(#agentGrad)" filter="url(#shadow)"/>
    <rect x="533" y="298" width="24" height="24" rx="5" fill="white"/>
    <circle cx="540" cy="306" r="3" fill="#667eea"/>
    <circle cx="550" cy="306" r="3" fill="#667eea"/>
    <rect x="537" y="314" width="16" height="3" rx="1" fill="#667eea"/>
  </g>
  
  <!-- Agent 3 - bottom left -->
  <g class="agent-swarm-3">
    <circle cx="365" cy="455" r="26" fill="url(#agentGrad)" filter="url(#shadow)"/>
    <rect x="353" y="443" width="24" height="24" rx="5" fill="white"/>
    <circle cx="360" cy="451" r="3" fill="#667eea"/>
    <circle cx="370" cy="451" r="3" fill="#667eea"/>
    <rect x="357" y="459" width="16" height="3" rx="1" fill="#667eea"/>
  </g>
  
  <!-- Agent 4 - bottom right -->
  <g class="agent-swarm-4">
    <circle cx="535" cy="455" r="26" fill="url(#agentGrad)" filter="url(#shadow)"/>
    <rect x="523" y="443" width="24" height="24" rx="5" fill="white"/>
    <circle cx="530" cy="451" r="3" fill="#667eea"/>
    <circle cx="540" cy="451" r="3" fill="#667eea"/>
    <rect x="527" y="459" width="16" height="3" rx="1" fill="#667eea"/>
  </g>
  
  <!-- Agent 5 - left -->
  <g class="agent-swarm-2">
    <circle cx="310" cy="380" r="22" fill="url(#agentGrad)" filter="url(#shadow)"/>
    <rect x="300" y="370" width="20" height="20" rx="4" fill="white"/>
    <circle cx="306" cy="377" r="2.5" fill="#667eea"/>
    <circle cx="314" cy="377" r="2.5" fill="#667eea"/>
    <rect x="304" y="383" width="12" height="2" rx="1" fill="#667eea"/>
  </g>
  
  <!-- Agent 6 - right -->
  <g class="agent-swarm-4">
    <circle cx="590" cy="380" r="22" fill="url(#agentGrad)" filter="url(#shadow)"/>
    <rect x="580" y="370" width="20" height="20" rx="4" fill="white"/>
    <circle cx="586" cy="377" r="2.5" fill="#667eea"/>
    <circle cx="594" cy="377" r="2.5" fill="#667eea"/>
    <rect x="584" y="383" width="12" height="2" rx="1" fill="#667eea"/>
  </g>
  
  <!-- Connection lines from agents to task -->
  <g opacity="0.6">
    <line class="connection-flow" x1="375" y1="320" x2="420" y2="355" stroke="#667eea" stroke-width="2" stroke-dasharray="6,6"/>
    <line class="connection-flow" x1="525" y1="320" x2="480" y2="355" stroke="#667eea" stroke-width="2" stroke-dasharray="6,6"/>
    <line class="connection-flow" x1="385" y1="445" x2="425" y2="410" stroke="#667eea" stroke-width="2" stroke-dasharray="6,6"/>
    <line class="connection-flow" x1="515" y1="445" x2="475" y2="410" stroke="#667eea" stroke-width="2" stroke-dasharray="6,6"/>
    <line class="connection-flow" x1="332" y1="380" x2="395" y2="380" stroke="#667eea" stroke-width="2" stroke-dasharray="6,6"/>
    <line class="connection-flow" x1="568" y1="380" x2="505" y2="380" stroke="#667eea" stroke-width="2" stroke-dasharray="6,6"/>
  </g>
  
  <!-- ========== ENGINEER OVERSEEING ========== -->
  <g transform="translate(450, 160)">
    <!-- Platform/podium -->
    <ellipse cx="0" cy="55" rx="50" ry="12" fill="#d1d5db"/>
    <rect x="-50" y="35" width="100" height="20" fill="#e5e7eb"/>
    
    <!-- Glow behind engineer -->
    <circle class="pulse-glow" cx="0" cy="10" r="55" fill="url(#goldGrad)" opacity="0.4"/>
    
    <!-- Engineer figure -->
    <circle cx="0" cy="0" r="35" fill="url(#engineerGrad)" filter="url(#shadow)"/>
    <circle cx="0" cy="-8" r="12" fill="white"/>
    <ellipse cx="0" cy="12" rx="16" ry="10" fill="white"/>
    
    <!-- Crown/leadership indicator -->
    <g transform="translate(-12, -38)">
      <polygon points="12,0 15,8 24,8 17,13 20,22 12,17 4,22 7,13 0,8 9,8" fill="#fcd34d" stroke="#f59e0b" stroke-width="1"/>
    </g>
    
    <!-- Direction lines from engineer to swarm -->
    <path d="M -25 45 Q -60 120 -80 180" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 25 45 Q 60 120 80 180" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
    <path d="M 0 50 L 0 100" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  </g>
  
  <!-- Labels -->
  <text x="450" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">ENGINEER</text>
  <text x="450" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Directing the swarm</text>
  
  <!-- Footer message -->
  <text x="450" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" font-weight="bold">Engineers who master AI orchestration become force multipliers</text>
  <text x="450" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">They define goals, provide context, and guide swarms of AI agents to complete complex tasks</text>
</svg>
