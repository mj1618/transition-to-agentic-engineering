<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="budgetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="tokenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="100%" stop-color="#fcd34d"/>
    </linearGradient>
    
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#eff6ff"/>
      <stop offset="100%" stop-color="#dbeafe"/>
    </linearGradient>
    
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef2f2"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .pulse-token {
      animation: tokenPulse 2s ease-in-out infinite;
    }
    @keyframes tokenPulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .flow-arrow {
      animation: flowMove 1.5s ease-in-out infinite;
    }
    @keyframes flowMove {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e293b">What Engineering Teams Need from Leadership</text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Two key investments to unlock AI-powered development</text>
  
  <!-- ========== LEFT SIDE: Token Budget ========== -->
  <g transform="translate(40, 95)">
    <!-- Header -->
    <rect x="0" y="0" width="390" height="50" rx="10" fill="url(#budgetGrad)" filter="url(#shadow)"/>
    <text x="50" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">1. Budget for AI Tokens</text>
    
    <!-- Dollar sign icon -->
    <circle cx="25" cy="25" r="18" fill="white" opacity="0.25"/>
    <text x="25" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">$</text>
    
    <!-- Content Card -->
    <rect x="0" y="60" width="390" height="230" rx="12" fill="url(#cardGrad1)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Token visualization -->
    <g transform="translate(30, 80)">
      <!-- Token coins stacked -->
      <g class="pulse-token">
        <ellipse cx="45" cy="60" rx="35" ry="10" fill="#ca8a04" opacity="0.5"/>
        <ellipse cx="45" cy="55" rx="35" ry="10" fill="url(#tokenGrad)" stroke="#eab308" stroke-width="1.5"/>
        <ellipse cx="45" cy="48" rx="35" ry="10" fill="url(#tokenGrad)" stroke="#eab308" stroke-width="1.5"/>
        <ellipse cx="45" cy="41" rx="35" ry="10" fill="url(#tokenGrad)" stroke="#eab308" stroke-width="1.5"/>
        <ellipse cx="45" cy="34" rx="35" ry="10" fill="url(#tokenGrad)" stroke="#eab308" stroke-width="1.5"/>
        <text x="45" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#92400e">TOKENS</text>
      </g>
      
      <!-- Explanation text -->
      <text x="100" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Like cloud compute costs:</text>
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="11" fill="#15803d">&#8226; Tokens = AI processing power</text>
      <text x="100" y="48" font-family="Arial, sans-serif" font-size="11" fill="#15803d">&#8226; More tokens = more AI work</text>
      <text x="100" y="66" font-family="Arial, sans-serif" font-size="11" fill="#15803d">&#8226; Predictable monthly cost</text>
    </g>
    
    <!-- Agent cost -->
    <g transform="translate(30, 175)">
      <rect x="0" y="0" width="330" height="70" rx="8" fill="white" stroke="#86efac" stroke-width="1.5"/>
      <text x="165" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">AI Agent Cost</text>
      
      <!-- Agent icon and cost -->
      <g transform="translate(85, 28)">
        <circle cx="20" cy="15" r="14" fill="#eab308"/>
        <circle cx="15" cy="12" r="3" fill="white"/>
        <circle cx="25" cy="12" r="3" fill="white"/>
        <rect x="12" y="18" width="16" height="2" rx="1" fill="white"/>
        <text x="50" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">~$10/hour</text>
        <text x="50" y="28" font-family="Arial, sans-serif" font-size="11" fill="#15803d">per AI agent</text>
      </g>
    </g>
    
    <!-- Arrow pointing to outcome -->
    <g transform="translate(30, 260)">
      <text x="165" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534" font-weight="bold">&#8594; Multiplies developer productivity</text>
    </g>
  </g>
  
  <!-- ========== RIGHT SIDE: Tech Stack Mandate ========== -->
  <g transform="translate(470, 95)">
    <!-- Header -->
    <rect x="0" y="0" width="390" height="50" rx="10" fill="url(#techGrad)" filter="url(#shadow)"/>
    <text x="50" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">2. AI-Friendly Tech Stack</text>
    
    <!-- Gear icon -->
    <circle cx="25" cy="25" r="18" fill="white" opacity="0.25"/>
    <g transform="translate(25, 25)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="white" stroke-width="2"/>
      <g fill="white">
        <rect x="-2" y="-12" width="4" height="5" rx="1"/>
        <rect x="-2" y="7" width="4" height="5" rx="1"/>
        <rect x="-12" y="-2" width="5" height="4" rx="1"/>
        <rect x="7" y="-2" width="5" height="4" rx="1"/>
      </g>
    </g>
    
    <!-- Content Card -->
    <rect x="0" y="60" width="390" height="230" rx="12" fill="url(#cardGrad2)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Principle boxes -->
    <g transform="translate(20, 80)">
      <!-- Modular -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="165" height="55" rx="6" fill="white" stroke="#60a5fa" stroke-width="1.5"/>
        <rect x="10" y="10" width="20" height="15" rx="3" fill="#3b82f6"/>
        <rect x="35" y="10" width="20" height="15" rx="3" fill="#3b82f6"/>
        <rect x="22" y="28" width="20" height="15" rx="3" fill="#60a5fa"/>
        <text x="70" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Modular Code</text>
        <text x="70" y="35" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Small, focused files</text>
        <text x="70" y="47" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">AI can understand</text>
      </g>
      
      <!-- Documented -->
      <g transform="translate(180, 0)">
        <rect x="0" y="0" width="165" height="55" rx="6" fill="white" stroke="#60a5fa" stroke-width="1.5"/>
        <rect x="10" y="10" width="35" height="30" rx="3" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
        <rect x="14" y="14" width="18" height="2" rx="1" fill="#3b82f6"/>
        <rect x="14" y="19" width="25" height="2" rx="1" fill="#93c5fd"/>
        <rect x="14" y="24" width="20" height="2" rx="1" fill="#93c5fd"/>
        <rect x="14" y="29" width="22" height="2" rx="1" fill="#93c5fd"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Documented</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Clear instructions</text>
        <text x="60" y="47" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">for AI to follow</text>
      </g>
      
      <!-- Type Safe -->
      <g transform="translate(0, 65)">
        <rect x="0" y="0" width="165" height="55" rx="6" fill="white" stroke="#60a5fa" stroke-width="1.5"/>
        <text x="25" y="28" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="#3b82f6">{T}</text>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Type Safety</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">TypeScript, schemas</text>
        <text x="60" y="47" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">catch AI mistakes</text>
      </g>
      
      <!-- Testable -->
      <g transform="translate(180, 65)">
        <rect x="0" y="0" width="165" height="55" rx="6" fill="white" stroke="#60a5fa" stroke-width="1.5"/>
        <circle cx="25" cy="27" r="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
        <path d="M 20 27 L 23 30 L 30 22" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">Testable</text>
        <text x="60" y="35" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">Automated tests</text>
        <text x="60" y="47" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">verify AI output</text>
      </g>
    </g>
    
    <!-- Bottom message -->
    <g transform="translate(20, 260)">
      <text x="175" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" font-weight="bold">&#8594; AI becomes a reliable team member</text>
    </g>
  </g>
  
  <!-- ========== BOTTOM: Warning vs. Opportunity ========== -->
  <g transform="translate(40, 405)">
    <!-- Without support -->
    <rect x="0" y="0" width="395" height="85" rx="10" fill="url(#warningGrad)" stroke="#f87171" stroke-width="2" filter="url(#shadow)"/>
    <g transform="translate(20, 20)">
      <!-- Warning icon -->
      <polygon points="20,5 35,35 5,35" fill="#ef4444"/>
      <text x="20" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
      
      <text x="50" y="12" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#b91c1c">Without These Investments</text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">&#8226; Engineers use personal accounts (security risk)</text>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">&#8226; AI struggles with messy codebase</text>
      <text x="50" y="68" font-family="Arial, sans-serif" font-size="11" fill="#991b1b">&#8226; Competitors move faster</text>
    </g>
  </g>
  
  <g transform="translate(465, 405)">
    <!-- With support -->
    <rect x="0" y="0" width="395" height="85" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <g transform="translate(20, 20)">
      <!-- Check icon -->
      <circle cx="20" cy="20" r="15" fill="#22c55e"/>
      <path d="M 12 20 L 18 26 L 28 14" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      
      <text x="50" y="12" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">With These Investments</text>
      <text x="50" y="32" font-family="Arial, sans-serif" font-size="11" fill="#15803d">&#8226; Secure, managed AI access</text>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="11" fill="#15803d">&#8226; AI delivers high-quality code</text>
      <text x="50" y="68" font-family="Arial, sans-serif" font-size="11" fill="#15803d">&#8226; 2-5x developer productivity</text>
    </g>
  </g>
  
  <!-- ========== FOOTER: Key Message ========== -->
  <g transform="translate(150, 510)">
    <rect x="0" y="0" width="600" height="60" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <text x="300" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">Board Action Item</text>
    <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#78350f">Approve token budget and mandate AI-friendly architecture standards</text>
  </g>
</svg>
