<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2d2d2d"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="loopGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#764ba2" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="termShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <marker id="loopArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#667eea"/>
    </marker>
  </defs>

  <style>
    .cursor-blink {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .loop-dash {
      animation: dashMove 1.5s linear infinite;
    }
    @keyframes dashMove {
      to { stroke-dashoffset: -20; }
    }
    .pulse-glow {
      animation: pulseGlow 3s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
  </style>

  <!-- Background -->
  <rect width="900" height="600" fill="#f0f4f8"/>

  <!-- Title -->
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2d3748">The Simplest Agent</text>

  <!-- Decorative loop arc behind terminal -->
  <ellipse cx="450" cy="320" rx="360" ry="200" fill="none" stroke="url(#loopGrad)" stroke-width="2" stroke-dasharray="8,6" class="loop-dash" opacity="0.3"/>

  <!-- Glow behind terminal -->
  <rect x="155" y="105" width="590" height="330" rx="20" fill="url(#glowGrad)" class="pulse-glow"/>

  <!-- Terminal window -->
  <g filter="url(#termShadow)">
    <!-- Terminal body -->
    <rect x="170" y="110" width="560" height="310" rx="12" fill="url(#termGrad)"/>

    <!-- Title bar -->
    <rect x="170" y="110" width="560" height="36" rx="12" fill="#3d3d3d"/>
    <rect x="170" y="134" width="560" height="12" fill="#3d3d3d"/>

    <!-- Traffic light buttons -->
    <circle cx="196" cy="128" r="7" fill="#ff5f57"/>
    <circle cx="218" cy="128" r="7" fill="#ffbd2e"/>
    <circle cx="240" cy="128" r="7" fill="#28ca41"/>

    <!-- Terminal title -->
    <text x="450" y="133" text-anchor="middle" font-family="monospace" font-size="12" fill="#999999">bash</text>
  </g>

  <!-- Code content -->
  <g transform="translate(205, 175)">
    <!-- Prompt symbol -->
    <text x="0" y="0" font-family="monospace" font-size="20" fill="#28ca41">$</text>

    <!-- Line 1: while -->
    <text x="30" y="0" font-family="monospace" font-size="20">
      <tspan fill="#c678dd">while</tspan>
      <tspan fill="#e0e0e0"> ;; </tspan>
      <tspan fill="#c678dd">do</tspan>
    </text>

    <!-- Line 2: cat PROMPT.md | claude -->
    <text x="0" y="40" font-family="monospace" font-size="20">
      <tspan fill="#e0e0e0">    </tspan>
      <tspan fill="#61afef">cat</tspan>
      <tspan fill="#e0e0e0"> </tspan>
      <tspan fill="#e5c07b" font-weight="bold">PROMPT.md</tspan>
      <tspan fill="#e0e0e0"> | </tspan>
      <tspan fill="#98c379">claude</tspan>
    </text>

    <!-- Line 3: done -->
    <text x="0" y="80" font-family="monospace" font-size="20">
      <tspan fill="#c678dd">done</tspan>
    </text>

    <!-- Blinking cursor -->
    <rect class="cursor-blink" x="60" y="66" width="12" height="22" fill="#28ca41" opacity="0.8"/>
  </g>

  <!-- Circular loop arrow on the right -->
  <g transform="translate(780, 265)">
    <path class="loop-dash" d="M 0 -70 A 70 70 0 1 1 -70 0" fill="none" stroke="url(#loopGrad)" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#loopArrow)"/>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">&#8734;</text>
  </g>

  <!-- Annotation arrows and labels -->
  <!-- PROMPT.md annotation -->
  <g transform="translate(370, 470)">
    <rect x="0" y="0" width="160" height="36" rx="8" fill="white" stroke="#e5c07b" stroke-width="2"/>
    <text x="80" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#92400e">Your instructions</text>
  </g>
  <line x1="410" y1="470" x2="380" y2="425" stroke="#e5c07b" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Claude annotation -->
  <g transform="translate(540, 470)">
    <rect x="0" y="0" width="160" height="36" rx="8" fill="white" stroke="#98c379" stroke-width="2"/>
    <text x="80" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2d6a2e">The AI does the work</text>
  </g>
  <line x1="595" y1="470" x2="560" y2="425" stroke="#98c379" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Subtitle -->
  <text x="450" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#718096">Feed instructions, let the model execute, repeat forever</text>
</svg>
