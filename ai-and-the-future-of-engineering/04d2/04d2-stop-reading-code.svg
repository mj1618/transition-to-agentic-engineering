<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="answerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="insightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="promptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.04"/>
    </linearGradient>
    <filter id="shadow" x="-3%" y="-3%" width="106%" height="112%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08"/>
    </filter>
  </defs>

  <rect width="900" height="600" fill="#f0f4f8"/>

  <!-- Title -->
  <text x="450" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">When Can You Stop Reading the Code?</text>

  <!-- ===== SECTION 1: The Answer ===== -->
  <rect x="40" y="74" width="820" height="130" rx="12" fill="url(#answerGrad)" stroke="#22c55e" stroke-width="1.5" stroke-opacity="0.5" filter="url(#shadow)"/>

  <g transform="translate(60, 94)">
    <rect x="0" y="0" width="90" height="28" rx="6" fill="#22c55e" opacity="0.9"/>
    <text x="45" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">The Answer</text>
  </g>

  <text x="70" y="148" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">When agents produce code that is <tspan font-weight="bold">as high quality</tspan>, with <tspan font-weight="bold">as good</tspan></text>
  <text x="70" y="172" font-family="Arial, sans-serif" font-size="16" fill="#1e293b"><tspan font-weight="bold">verification mechanisms</tspan>, as a human team would.</text>

  <!-- ===== SECTION 2: The Manager Insight ===== -->
  <rect x="40" y="224" width="820" height="160" rx="12" fill="url(#insightGrad)" stroke="#6366f1" stroke-width="1.5" stroke-opacity="0.4" filter="url(#shadow)"/>

  <g transform="translate(60, 244)">
    <rect x="0" y="0" width="156" height="28" rx="6" fill="#6366f1" opacity="0.85"/>
    <text x="78" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Consider This</text>
  </g>

  <text x="70" y="300" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">Managers already don't review all the code their team writes.</text>
  <text x="70" y="328" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">How do they have confidence it's correct?</text>

  <text x="70" y="360" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Tests, CI, code review, type systems, observability, team trust ...</text>

  <!-- ===== SECTION 3: The Practical Approach ===== -->
  <rect x="40" y="404" width="820" height="170" rx="12" fill="url(#promptGrad)" stroke="#f59e0b" stroke-width="1.5" stroke-opacity="0.5" filter="url(#shadow)"/>

  <g transform="translate(60, 424)">
    <rect x="0" y="0" width="156" height="28" rx="6" fill="#f59e0b" opacity="0.9"/>
    <text x="78" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">In Practice</text>
  </g>

  <text x="70" y="480" font-family="Arial, sans-serif" font-size="16" fill="#1e293b">"How do I know invariant X is enforced?"</text>

  <text x="100" y="514" font-family="Arial, sans-serif" font-size="22" fill="#f59e0b">&#10132;</text>
  <text x="130" y="516" font-family="Arial, sans-serif" font-size="17" font-weight="bold" fill="#1e293b">You prompt the agent.</text>

  <text x="130" y="546" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Ask it to verify, test, and prove the invariant holds &#8212; just like you'd ask a teammate.</text>
</svg>
