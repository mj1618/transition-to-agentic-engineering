<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="engineerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <linearGradient id="contextGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="100%" stop-color="#fde68a"/>
    </linearGradient>
    
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dbeafe"/>
      <stop offset="100%" stop-color="#bfdbfe"/>
    </linearGradient>
    
    <linearGradient id="rulesGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dcfce7"/>
      <stop offset="100%" stop-color="#bbf7d0"/>
    </linearGradient>
    
    <linearGradient id="questionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fecaca"/>
      <stop offset="100%" stop-color="#fca5a5"/>
    </linearGradient>
    
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
    
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <style>
    .context-flow {
      animation: flowDash 1.5s linear infinite;
    }
    @keyframes flowDash {
      to { stroke-dashoffset: -20; }
    }
    
    .pulse-glow {
      animation: glowPulse 2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .question-float {
      animation: floatQuestion 3s ease-in-out infinite;
    }
    @keyframes floatQuestion {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .lightbulb-glow {
      animation: bulbGlow 2s ease-in-out infinite;
    }
    @keyframes bulbGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
  </style>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e293b">Agents Need Context - Not Mind Reading</text>
  <text x="450" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Engineers guide AI by crafting the right context and technical guidance</text>
  
  <!-- ========== LEFT SIDE: Agent Without Context ========== -->
  <g transform="translate(50, 100)">
    <text x="140" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">Without Context</text>
    
    <!-- Confused Agent -->
    <g transform="translate(70, 30)">
      <!-- Agent body -->
      <circle cx="70" cy="70" r="55" fill="#00000015"/>
      <circle cx="67" cy="67" r="55" fill="url(#agentGrad)" opacity="0.5"/>
      
      <!-- Robot face - confused -->
      <rect x="37" y="37" width="60" height="60" rx="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
      <rect x="45" y="50" width="12" height="12" rx="2" fill="#94a3b8"/>
      <rect x="63" y="50" width="12" height="12" rx="2" fill="#94a3b8"/>
      <path d="M 50 78 Q 60 72 70 78" fill="none" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Question marks floating -->
      <g class="question-float">
        <circle cx="10" cy="20" r="18" fill="url(#questionGrad)"/>
        <text x="10" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#dc2626">?</text>
      </g>
      <g class="question-float" style="animation-delay: 0.5s;">
        <circle cx="120" cy="15" r="15" fill="url(#questionGrad)"/>
        <text x="120" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">?</text>
      </g>
      <g class="question-float" style="animation-delay: 1s;">
        <circle cx="130" cy="60" r="12" fill="url(#questionGrad)"/>
        <text x="130" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">?</text>
      </g>
    </g>
    
    <!-- Thought bubbles showing confusion -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="240" height="100" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
      <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">"What framework are we using?"</text>
      <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">"Where does this code go?"</text>
      <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">"What style should I follow?"</text>
      <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-style="italic">"What are the constraints?"</text>
    </g>
    
    <!-- Result label -->
    <g transform="translate(40, 300)">
      <rect x="0" y="0" width="200" height="45" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
      <text x="100" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#b91c1c">Result: Guesswork</text>
      <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#991b1b">Generic, misaligned output</text>
    </g>
  </g>
  
  <!-- ========== CENTER: The Engineer's Role ========== -->
  <g transform="translate(320, 120)">
    <text x="130" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">Engineer Crafts Context</text>
    
    <!-- Engineer figure -->
    <g transform="translate(80, 20)">
      <circle cx="50" cy="40" r="35" fill="url(#engineerGrad)"/>
      <!-- Person icon -->
      <circle cx="50" cy="30" r="12" fill="white"/>
      <path d="M 30 55 Q 50 65 70 55" fill="white"/>
      
      <!-- Lightbulb indicating insight -->
      <g transform="translate(75, 0)">
        <circle class="lightbulb-glow" cx="15" cy="15" r="20" fill="#fef08a" opacity="0.5"/>
        <circle cx="15" cy="15" r="12" fill="#fef08a" stroke="#eab308" stroke-width="2"/>
        <path d="M 12 20 L 12 25 L 18 25 L 18 20" fill="none" stroke="#eab308" stroke-width="2"/>
        <path d="M 15 8 L 15 3" stroke="#eab308" stroke-width="2" stroke-linecap="round"/>
        <path d="M 8 10 L 4 6" stroke="#eab308" stroke-width="2" stroke-linecap="round"/>
        <path d="M 22 10 L 26 6" stroke="#eab308" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    
    <!-- Context documents being crafted -->
    <g transform="translate(0, 100)">
      <!-- Architecture doc -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="80" height="55" rx="6" fill="url(#archGrad)" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
        <rect x="8" y="8" width="25" height="3" rx="1" fill="#3b82f6"/>
        <rect x="8" y="15" width="64" height="2" rx="1" fill="#93c5fd"/>
        <rect x="8" y="20" width="50" height="2" rx="1" fill="#93c5fd"/>
        <!-- Mini diagram -->
        <rect x="15" y="28" width="15" height="10" rx="2" fill="#60a5fa"/>
        <rect x="45" y="28" width="15" height="10" rx="2" fill="#60a5fa"/>
        <line x1="30" y1="33" x2="45" y2="33" stroke="#3b82f6" stroke-width="1.5"/>
        <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#1e40af">Architecture</text>
      </g>
      
      <!-- Project rules -->
      <g transform="translate(90, 0)">
        <rect x="0" y="0" width="80" height="55" rx="6" fill="url(#rulesGrad)" stroke="#22c55e" stroke-width="1.5" filter="url(#shadow)"/>
        <rect x="8" y="8" width="30" height="3" rx="1" fill="#22c55e"/>
        <circle cx="12" cy="18" r="3" fill="#22c55e"/>
        <rect x="18" y="16" width="54" height="2" rx="1" fill="#86efac"/>
        <circle cx="12" cy="26" r="3" fill="#22c55e"/>
        <rect x="18" y="24" width="45" height="2" rx="1" fill="#86efac"/>
        <circle cx="12" cy="34" r="3" fill="#22c55e"/>
        <rect x="18" y="32" width="50" height="2" rx="1" fill="#86efac"/>
        <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#166534">Rules</text>
      </g>
      
      <!-- Tech stack doc -->
      <g transform="translate(180, 0)">
        <rect x="0" y="0" width="80" height="55" rx="6" fill="url(#docGrad)" stroke="#f59e0b" stroke-width="1.5" filter="url(#shadow)"/>
        <rect x="8" y="8" width="35" height="3" rx="1" fill="#f59e0b"/>
        <text x="12" y="22" font-family="monospace" font-size="7" fill="#92400e">React 18</text>
        <text x="12" y="31" font-family="monospace" font-size="7" fill="#92400e">TypeScript</text>
        <text x="12" y="40" font-family="monospace" font-size="7" fill="#92400e">PostgreSQL</text>
        <text x="40" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#92400e">Tech Stack</text>
      </g>
    </g>
    
    <!-- Arrow flowing to right -->
    <path class="context-flow" d="M 270 140 L 320 140" fill="none" stroke="#f59e0b" stroke-width="3" stroke-dasharray="6,4" marker-end="url(#arrowOrange)"/>
    <text x="295" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#92400e" font-weight="bold">CONTEXT</text>
  </g>
  
  <!-- ========== RIGHT SIDE: Agent With Context ========== -->
  <g transform="translate(610, 100)">
    <text x="140" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">With Good Context</text>
    
    <!-- Confident Agent -->
    <g transform="translate(70, 30)">
      <!-- Agent body - glowing -->
      <circle class="pulse-glow" cx="70" cy="70" r="65" fill="#667eea" opacity="0.2"/>
      <circle cx="70" cy="70" r="55" fill="#00000015"/>
      <circle cx="67" cy="67" r="55" fill="url(#agentGrad)"/>
      
      <!-- Robot face - confident -->
      <rect x="37" y="37" width="60" height="60" rx="8" fill="white" stroke="#667eea" stroke-width="2"/>
      <rect x="45" y="50" width="12" height="12" rx="2" fill="#667eea"/>
      <rect x="63" y="50" width="12" height="12" rx="2" fill="#667eea"/>
      <!-- Happy mouth -->
      <path d="M 50 72 Q 60 82 70 72" fill="none" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Checkmark badge -->
      <g transform="translate(105, 10)">
        <circle cx="15" cy="15" r="18" fill="#22c55e"/>
        <path d="M 8 15 L 13 20 L 22 10" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
    
    <!-- Thought bubbles showing clarity -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="240" height="100" rx="10" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <text x="120" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">"Using React with TypeScript"</text>
      <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">"Components go in /src/components"</text>
      <text x="120" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">"Follow existing naming patterns"</text>
      <text x="120" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#166534">"API calls use the services layer"</text>
    </g>
    
    <!-- Result label -->
    <g transform="translate(40, 300)">
      <rect x="0" y="0" width="200" height="45" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
      <text x="100" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Result: Aligned Output</text>
      <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">Fits your codebase perfectly</text>
    </g>
  </g>
  
  <!-- ========== BOTTOM: Context Types ========== -->
  <g transform="translate(50, 470)">
    <text x="400" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Types of Context Engineers Provide</text>
    
    <!-- Context type cards -->
    <g transform="translate(0, 15)">
      <!-- Technical Architecture -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="190" height="70" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
        <circle cx="25" cy="35" r="15" fill="#3b82f6"/>
        <path d="M 18 30 L 25 30 L 25 25 L 32 35 L 25 45 L 25 40 L 18 40 Z" fill="white"/>
        <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">Architecture Docs</text>
        <text x="110" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">System design, data flow,</text>
        <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#3b82f6">component relationships</text>
      </g>
      
      <!-- Coding Standards -->
      <g transform="translate(200, 0)">
        <rect x="0" y="0" width="190" height="70" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
        <circle cx="25" cy="35" r="15" fill="#22c55e"/>
        <text x="25" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">{ }</text>
        <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">Coding Standards</text>
        <text x="110" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Style guides, naming,</text>
        <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">patterns to follow</text>
      </g>
      
      <!-- Project Rules -->
      <g transform="translate(400, 0)">
        <rect x="0" y="0" width="190" height="70" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="1.5"/>
        <circle cx="25" cy="35" r="15" fill="#eab308"/>
        <path d="M 20 28 L 30 28 L 30 42 L 20 42 Z" fill="none" stroke="white" stroke-width="2"/>
        <path d="M 22 33 L 28 33" stroke="white" stroke-width="2"/>
        <path d="M 22 38 L 26 38" stroke="white" stroke-width="2"/>
        <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a16207">Project Rules</text>
        <text x="110" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ca8a04">AGENTS.md, conventions,</text>
        <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ca8a04">do's and don'ts</text>
      </g>
      
      <!-- Examples -->
      <g transform="translate(600, 0)">
        <rect x="0" y="0" width="190" height="70" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="1.5"/>
        <circle cx="25" cy="35" r="15" fill="#a855f7"/>
        <text x="25" y="40" text-anchor="middle" font-family="monospace" font-size="10" fill="white">ex</text>
        <text x="110" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7e22ce">Working Examples</text>
        <text x="110" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a855f7">Similar code, reference</text>
        <text x="110" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a855f7">implementations</text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="450" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Good context transforms AI from a guessing machine into a precise collaborator</text>
</svg>
