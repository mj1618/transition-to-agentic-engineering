<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0e7ff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
    <linearGradient id="iceAbove" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>
    <linearGradient id="iceBelow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <clipPath id="aboveWater">
      <rect x="0" y="0" width="900" height="260"/>
    </clipPath>
    <clipPath id="belowWater">
      <rect x="0" y="260" width="900" height="340"/>
    </clipPath>
  </defs>

  <!-- Sky -->
  <rect width="900" height="260" fill="url(#skyGrad)"/>
  <!-- Ocean -->
  <rect y="260" width="900" height="340" fill="url(#waterGrad)"/>

  <!-- Water line -->
  <line x1="0" y1="260" x2="900" y2="260" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Title area -->
  <text x="450" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">It's Not Easy</text>
  <text x="450" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" fill="#64748b">This is Agentic Engineering, not Vibe Coding</text>

  <!-- ===== ICEBERG ===== -->

  <!-- Tip above water -->
  <polygon points="370,258 450,140 530,258" fill="url(#iceAbove)" stroke="#94a3b8" stroke-width="1" clip-path="url(#aboveWater)"/>

  <!-- Massive body below water -->
  <polygon points="340,260 450,148 560,260 620,340 640,420 610,500 500,560 400,560 290,500 260,420 280,340"
           fill="url(#iceBelow)" opacity="0.7" clip-path="url(#belowWater)"/>
  <polygon points="340,260 450,148 560,260 620,340 640,420 610,500 500,560 400,560 290,500 260,420 280,340"
           fill="none" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" clip-path="url(#belowWater)"/>

  <!-- Label: above water -->
  <text x="680" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4338ca">"The agent wrote it"</text>
  <line x1="540" y1="210" x2="672" y2="210" stroke="#4338ca" stroke-width="1" stroke-dasharray="4,3"/>

  <!-- Label: waterline -->
  <text x="738" y="254" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle" font-style="italic">waterline</text>

  <!-- Below-water labels (the hard engineering work) -->

  <text x="160" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">Agent Rules</text>
  <text x="160" y="326" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" opacity="0.8">Constraints, guardrails, conventions</text>
  <line x1="253" y1="316" x2="290" y2="308" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>

  <text x="580" y="310" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">Feedback Loops</text>
  <text x="580" y="326" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" opacity="0.8">Types, tests, linters, CI</text>
  <line x1="575" y1="316" x2="550" y2="306" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>

  <text x="130" y="378" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">Toolchain Design</text>
  <text x="130" y="394" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" opacity="0.8">Fast builds, minimal deps</text>
  <line x1="260" y1="384" x2="285" y2="370" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>

  <text x="610" y="378" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">Context Crafting</text>
  <text x="610" y="394" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" opacity="0.8">What the agent sees and knows</text>
  <line x1="605" y1="384" x2="575" y2="370" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>

  <text x="160" y="446" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">Error Recovery</text>
  <text x="160" y="462" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" opacity="0.8">Automated retry and self-healing</text>
  <line x1="275" y1="452" x2="298" y2="440" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>

  <text x="590" y="446" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">Repo Architecture</text>
  <text x="590" y="462" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" opacity="0.8">Structured so agents can navigate</text>
  <line x1="585" y1="452" x2="560" y2="440" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>

  <text x="350" y="520" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#93c5fd">Testing Infrastructure</text>
  <text x="350" y="536" font-family="Arial, sans-serif" font-size="11" fill="#7dd3fc" opacity="0.8">The agent must verify its own work</text>
  <line x1="440" y1="508" x2="450" y2="495" stroke="#60a5fa" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>

  <!-- Bottom tagline -->
  <text x="450" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569" font-style="italic">
    Single-shot features require an enormous amount of invisible engineering
  </text>
</svg>
