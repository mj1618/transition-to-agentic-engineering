<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="mcpBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef2f2"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    <linearGradient id="cliBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="900" height="600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">You Don't Need MCP</text>
  <text x="450" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">CLIs are self-documenting tools that agents already understand</text>

  <!-- ===== LEFT: MCP (complex) ===== -->
  <rect x="30" y="90" width="400" height="420" rx="12" fill="url(#mcpBg)" stroke="#fca5a5" stroke-width="1.5"/>
  <rect x="30" y="90" width="400" height="38" rx="12" fill="#ef4444" opacity="0.85"/>
  <rect x="30" y="116" width="400" height="12" fill="#ef4444" opacity="0.85"/>
  <text x="230" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MCP Approach</text>

  <!-- MCP steps -->
  <g transform="translate(55, 148)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#ef4444" opacity="0.8"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Find and install the MCP server</text>
  </g>

  <g transform="translate(55, 194)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#ef4444" opacity="0.8"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Configure transport, auth, ports</text>
  </g>

  <g transform="translate(55, 240)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#ef4444" opacity="0.8"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Hope the schema is correct</text>
  </g>

  <g transform="translate(55, 286)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#ef4444" opacity="0.8"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">4</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Debug when the server crashes</text>
  </g>

  <g transform="translate(55, 332)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#ef4444" opacity="0.8"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">5</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Keep it updated when things change</text>
  </g>

  <!-- MCP verdict -->
  <rect x="65" y="390" width="330" height="50" rx="8" fill="white" stroke="#fca5a5" stroke-width="1.5"/>
  <text x="230" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#991b1b">Another layer of indirection</text>
  <text x="230" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b91c1c">that you have to build and maintain</text>

  <!-- Big X -->
  <text x="230" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ef4444">&#10007;</text>

  <!-- ===== RIGHT: CLI (simple) ===== -->
  <rect x="470" y="90" width="400" height="420" rx="12" fill="url(#cliBg)" stroke="#86efac" stroke-width="1.5"/>
  <rect x="470" y="90" width="400" height="38" rx="12" fill="#22c55e" opacity="0.9"/>
  <rect x="470" y="116" width="400" height="12" fill="#22c55e" opacity="0.9"/>
  <text x="670" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CLI Approach</text>

  <!-- Step 1: Tell the agent -->
  <g transform="translate(495, 148)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#86efac" stroke-width="1.5" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#22c55e"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">1</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Tell the agent: <tspan font-weight="bold">"use playwright-cli"</tspan></text>
  </g>

  <!-- Step 2: Agent discovers -->
  <g transform="translate(495, 194)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#86efac" stroke-width="1.5" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#22c55e"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">2</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">Agent runs <tspan font-weight="bold" font-family="monospace">--help</tspan> and figures it out</text>
  </g>

  <!-- Step 3: Done -->
  <g transform="translate(495, 240)">
    <rect x="0" y="0" width="350" height="36" rx="6" fill="white" stroke="#86efac" stroke-width="1.5" filter="url(#shadow)"/>
    <circle cx="20" cy="18" r="11" fill="#22c55e"/>
    <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">3</text>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="12" fill="#475569">That's it. There is no step 3.</text>
  </g>

  <!-- Terminal mockup -->
  <g transform="translate(500, 296)">
    <rect x="0" y="0" width="340" height="130" rx="8" fill="url(#termGrad)" filter="url(#shadow)"/>
    <!-- Terminal title bar -->
    <rect x="0" y="0" width="340" height="24" rx="8" fill="#334155"/>
    <rect x="0" y="12" width="340" height="12" fill="#334155"/>
    <circle cx="16" cy="12" r="5" fill="#ef4444" opacity="0.8"/>
    <circle cx="32" cy="12" r="5" fill="#eab308" opacity="0.8"/>
    <circle cx="48" cy="12" r="5" fill="#22c55e" opacity="0.8"/>
    <text x="170" y="16" text-anchor="middle" font-family="monospace" font-size="10" fill="#94a3b8">terminal</text>

    <!-- Terminal content -->
    <text x="14" y="46" font-family="monospace" font-size="11" fill="#22c55e">$</text>
    <text x="28" y="46" font-family="monospace" font-size="11" fill="#e2e8f0">playwright-cli --help</text>

    <text x="14" y="66" font-family="monospace" font-size="10" fill="#94a3b8">Usage: playwright-cli [options]</text>
    <text x="14" y="80" font-family="monospace" font-size="10" fill="#94a3b8">  navigate &lt;url&gt;     Go to page</text>
    <text x="14" y="94" font-family="monospace" font-size="10" fill="#94a3b8">  click &lt;selector&gt;   Click element</text>
    <text x="14" y="108" font-family="monospace" font-size="10" fill="#94a3b8">  screenshot          Capture page</text>
    <text x="14" y="122" font-family="monospace" font-size="10" fill="#64748b">  ... agent reads and understands</text>
  </g>

  <!-- CLI verdict -->
  <rect x="505" y="440" width="330" height="50" rx="8" fill="white" stroke="#86efac" stroke-width="1.5"/>
  <text x="670" y="462" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#166534">Zero config, self-documenting</text>
  <text x="670" y="479" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">works everywhere, composable with pipes</text>

  <!-- Big checkmark -->
  <text x="670" y="508" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">&#10003;</text>

  <!-- VS divider -->
  <circle cx="450" cy="300" r="22" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  <text x="450" y="306" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#64748b">vs</text>

  <!-- Bottom takeaway -->
  <rect x="150" y="530" width="600" height="55" rx="10" fill="#eff6ff" stroke="#93c5fd" stroke-width="2"/>
  <text x="450" y="552" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">The best tool protocol is the one that already exists</text>
  <text x="450" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">stdin, stdout, --help &#8212; agents speak shell natively</text>
</svg>
