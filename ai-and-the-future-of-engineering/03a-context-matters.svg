<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="humanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="confusedBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fef2f2"/>
      <stop offset="100%" stop-color="#fee2e2"/>
    </linearGradient>
    
    <linearGradient id="clearBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="100%" stop-color="#dcfce7"/>
    </linearGradient>
    
    <linearGradient id="speechBubble" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <style>
    .float-question {
      animation: floatQ 2.5s ease-in-out infinite;
    }
    @keyframes floatQ {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    
    .pulse-success {
      animation: successPulse 2s ease-in-out infinite;
    }
    @keyframes successPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Context Matters - For Humans and AI Alike</text>
  <text x="450" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#64748b">Neither can deliver good work without understanding the situation</text>
  
  <!-- ========== TOP ROW: WITHOUT CONTEXT ========== -->
  <g transform="translate(0, 75)">
    <rect x="30" y="0" width="840" height="210" rx="12" fill="url(#confusedBg)" stroke="#fca5a5" stroke-width="2"/>
    <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b91c1c">WITHOUT CONTEXT</text>
    
    <!-- Vague Request Speech Bubble -->
    <g transform="translate(320, 45)">
      <rect x="0" y="0" width="260" height="50" rx="8" fill="url(#speechBubble)" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
      <polygon points="130,50 120,65 140,50" fill="url(#speechBubble)" stroke="#94a3b8" stroke-width="2"/>
      <line x1="120" y1="50" x2="140" y2="50" stroke="url(#speechBubble)" stroke-width="3"/>
      <text x="130" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569">"Prepare a report"</text>
    </g>
    
    <!-- Human Without Context -->
    <g transform="translate(80, 85)">
      <text x="70" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">New Employee</text>
      
      <!-- Human figure - confused -->
      <circle cx="70" cy="55" r="40" fill="url(#humanGrad)" opacity="0.6"/>
      
      <!-- Face -->
      <circle cx="70" cy="45" r="22" fill="#fef3c7"/>
      <circle cx="62" cy="42" r="4" fill="#78350f"/>
      <circle cx="78" cy="42" r="4" fill="#78350f"/>
      <!-- Confused eyebrows -->
      <path d="M 58 36 L 66 39" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
      <path d="M 82 36 L 74 39" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
      <!-- Confused mouth - wavy/uncertain -->
      <path d="M 62 54 Q 66 52 70 54 Q 74 56 78 54" fill="none" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Question marks -->
      <g class="float-question">
        <text x="25" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">?</text>
      </g>
      <g class="float-question" style="animation-delay: 0.3s;">
        <text x="115" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">?</text>
      </g>
    </g>
    
    <!-- Human's Thought Bubble -->
    <g transform="translate(50, 130)">
      <rect x="0" y="35" width="180" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">"A report on what topic?"</text>
      <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">"Who's the audience?"</text>
      <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">"How long? What format?"</text>
    </g>
    
    <!-- Equals Sign -->
    <g transform="translate(430, 130)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#94a3b8">=</text>
    </g>
    
    <!-- AI Without Context -->
    <g transform="translate(640, 85)">
      <text x="70" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5b21b6">AI Agent</text>
      
      <!-- AI figure - confused -->
      <circle cx="70" cy="55" r="40" fill="url(#aiGrad)" opacity="0.6"/>
      
      <!-- Robot face -->
      <rect x="45" y="30" width="50" height="45" rx="6" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
      <rect x="52" y="40" width="10" height="10" rx="2" fill="#94a3b8"/>
      <rect x="68" y="40" width="10" height="10" rx="2" fill="#94a3b8"/>
      <path d="M 55 62 Q 65 56 75 62" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Antenna with question -->
      <line x1="70" y1="30" x2="70" y2="18" stroke="#94a3b8" stroke-width="2"/>
      <circle cx="70" cy="14" r="5" fill="#fca5a5"/>
      
      <!-- Question marks -->
      <g class="float-question" style="animation-delay: 0.5s;">
        <text x="25" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">?</text>
      </g>
      <g class="float-question" style="animation-delay: 0.8s;">
        <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">?</text>
      </g>
    </g>
    
    <!-- AI's Thought Bubble -->
    <g transform="translate(610, 130)">
      <rect x="0" y="35" width="180" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">"What data should I use?"</text>
      <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">"What's the goal?"</text>
      <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" font-style="italic">"Formal or casual tone?"</text>
    </g>
  </g>
  
  <!-- ========== BOTTOM ROW: WITH CONTEXT ========== -->
  <g transform="translate(0, 305)">
    <rect x="30" y="0" width="840" height="210" rx="12" fill="url(#clearBg)" stroke="#86efac" stroke-width="2"/>
    <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#166534">WITH CONTEXT</text>
    
    <!-- Detailed Request Speech Bubble -->
    <g transform="translate(250, 40)">
      <rect x="0" y="0" width="400" height="70" rx="8" fill="url(#speechBubble)" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <polygon points="200,70 190,85 210,70" fill="url(#speechBubble)" stroke="#22c55e" stroke-width="2"/>
      <line x1="190" y1="70" x2="210" y2="70" stroke="url(#speechBubble)" stroke-width="3"/>
      <text x="200" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">"Prepare a Q3 sales report for the board meeting"</text>
      <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">"Compare to Q2, highlight top 3 products, 5 pages max."</text>
      <text x="200" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">"Use data from Salesforce. Due by Friday."</text>
    </g>
    
    <!-- Human With Context -->
    <g transform="translate(80, 105)">
      <text x="70" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">New Employee</text>
      
      <!-- Human figure - confident -->
      <circle class="pulse-success" cx="70" cy="55" r="45" fill="#fef08a" opacity="0.4"/>
      <circle cx="70" cy="55" r="40" fill="url(#humanGrad)"/>
      
      <!-- Face - happy -->
      <circle cx="70" cy="45" r="22" fill="#fef3c7"/>
      <circle cx="62" cy="42" r="4" fill="#78350f"/>
      <circle cx="78" cy="42" r="4" fill="#78350f"/>
      <!-- Happy eyebrows -->
      <path d="M 58 38 L 66 36" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
      <path d="M 82 38 L 74 36" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
      <!-- Happy smile -->
      <path d="M 60 52 Q 70 60 80 52" fill="none" stroke="#78350f" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Lightbulb -->
      <g transform="translate(100, 15)">
        <circle cx="12" cy="12" r="14" fill="#fef08a" opacity="0.6"/>
        <circle cx="12" cy="12" r="10" fill="#fef08a" stroke="#eab308" stroke-width="2"/>
        <rect x="9" y="22" width="6" height="4" fill="#eab308"/>
      </g>
    </g>
    
    <!-- Human's Thought Bubble -->
    <g transform="translate(50, 150)">
      <rect x="0" y="25" width="180" height="55" rx="8" fill="white" stroke="#86efac" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">"Pull Q2 and Q3 from Salesforce"</text>
      <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">"Compare trends, find top products"</text>
      <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">"Keep it executive-level, 5 pages"</text>
    </g>
    
    <!-- Equals Sign -->
    <g transform="translate(430, 145)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">=</text>
    </g>
    
    <!-- AI With Context -->
    <g transform="translate(640, 105)">
      <text x="70" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5b21b6">AI Agent</text>
      
      <!-- AI figure - confident -->
      <circle class="pulse-success" cx="70" cy="55" r="45" fill="#c4b5fd" opacity="0.4"/>
      <circle cx="70" cy="55" r="40" fill="url(#aiGrad)"/>
      
      <!-- Robot face - happy -->
      <rect x="45" y="30" width="50" height="45" rx="6" fill="white" stroke="#667eea" stroke-width="2"/>
      <rect x="52" y="40" width="10" height="10" rx="2" fill="#667eea"/>
      <rect x="68" y="40" width="10" height="10" rx="2" fill="#667eea"/>
      <path d="M 55 58 Q 65 66 75 58" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Antenna with checkmark -->
      <line x1="70" y1="30" x2="70" y2="18" stroke="#667eea" stroke-width="2"/>
      <circle cx="70" cy="12" r="8" fill="#22c55e"/>
      <path d="M 66 12 L 69 15 L 75 9" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- AI's Thought Bubble -->
    <g transform="translate(610, 150)">
      <rect x="0" y="25" width="180" height="55" rx="8" fill="white" stroke="#86efac" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">"Analyze Q2 vs Q3 sales data"</text>
      <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">"Rank products by revenue"</text>
      <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#166534">"Format for board presentation"</text>
    </g>
  </g>
  
  <!-- ========== BOTTOM KEY INSIGHT ========== -->
  <g transform="translate(150, 530)">
    <rect x="0" y="0" width="600" height="55" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="300" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#92400e">Key Insight</text>
    <text x="300" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#78350f">AI agents are like new team members - capable, but need the same clear direction you'd give any colleague.</text>
  </g>
</svg>
