<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI and the Future of Engineering</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .slide.active {
      display: flex;
    }

    .slide img {
      max-width: 90vw;
      max-height: 85vh;
      object-fit: contain;
    }

    .slide h1 {
      font-size: 3.5rem;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .slide h2 {
      font-size: 2rem;
      margin-top: 1rem;
      color: #a0a0a0;
      text-align: center;
    }

    /* Gallery styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 90vw;
      max-height: 85vh;
      overflow: auto;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }

    /* Navigation */
    .nav {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .nav button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      transition: transform 0.2s, opacity 0.2s;
    }

    .nav button:hover {
      transform: scale(1.05);
    }

    .nav button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
    }

    /* X embed container */
    .embed-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }

    /* Thank you page */
    .thank-you h1 {
      font-size: 4rem;
    }
  </style>
</head>

<body>
  <div class="progress" id="progress"></div>

            href="https://t.co/orXqgVoem8">pic.twitter.com/orXqgVoem8</a></p>&mdash; Maestro (@maestro__dev) <a
          href="https://twitter.com/maestro__dev/status/2017975473641308352?ref_src=twsrc%5Etfw">February 1, 2026</a>
      </blockquote>
    </div>
  </div>

  <!-- 03a - Context Matters -->
  <div class="slide" data-slide="3">

  </div>

  <!-- 03b - Context Degradation -->

  <!-- 04 - Ralph -->

  <!-- 04b - Swarm -->

    <img src="04b-swarm.gif" alt="Swarm">

  <!-- 07 - Context Crafting -->
  <div class="slide" data-slide="8">
    <img src="07-context-crafting.svg" alt="Context Crafting">

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Enlarged image">
  </div>

  <!-- Navigation -->
  <div class="nav">
    <button id="prev" onclick="prevSlide()">&#8592; Previous</button>
    <button id="next" onclick="nextSlide()">Next &#8594;</button>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach(s => s.classList.remove('active'));
      slides[index].classList.add('active');
      currentSlide = index;
      updateNav();
      updateProgress();
    }

    function updateNav() {
      document.getElementById('prev').disabled = currentSlide === 0;
      document.getElementById('next').disabled = currentSlide === totalSlides - 1;
    }

    function updateProgress() {
      const progress = ((currentSlide + 1) / totalSlides) * 100;
      document.getElementById('progress').style.width = progress + '%';
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        showSlide(currentSlide + 1);
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        showSlide(currentSlide - 1);
      }
    }

    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').classList.contains('active')) {
        if (e.key === 'Escape' || e.key === ' ') {
          closeLightbox();
        }
        return;
      }

      if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
        nextSlide();
      } else if (e.key === 'ArrowLeft') {
        prevSlide();
      } else if (e.key === 'Escape') {
        closeLightbox();
      }
    });

    // Initialize
    updateNav();
    updateProgress();
  </script>
</body>

</html>
